<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
	<title>Sign In | AdminKit Demo</title>
	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		.login {
			background-image: url('./img/login.jpeg');
			background-position: center;
			background-repeat: no-repeat;
			width: 100%;
			height: 100%;
			background-size: cover;
		}
        .button{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
	</style>
</head>

<body>
	<main class="d-flex w-100 login">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="card">
                            <div class="card-body">
                                <img src="./img/icons/logo_user.svg" alt="logo" style="width: 200px; margin: 0 auto; display: block;">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" id="lEmail" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" id="lPassword" type="password" name="password"	placeholder="Enter your password" />
											<small>
												<a onclick="forgotPassword()">Forgot password?</a>
											</small>
										</div>
										<div>
											<label class="form-check">
												<input class="form-check-input" type="checkbox" value="remember-me"
													name="remember-me" checked>
												<span class="form-check-label">
													Remember me next time
												</span>
											</label>
										</div>
										<div class="text-center mt-3">
											<button type="button" class="btn btn-lg btn-primary" onclick="logIn()">Sign in</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script type="text/javascript">

		let logOut = JSON.parse(localStorage.getItem('LoginUser'));
        if(logOut)
        {
            window.location.href = "index.html";
        }

		function logIn()
		{
			let email = document.getElementById('lEmail').value;
			let passowrd = document.getElementById('lPassword').value;
			let check = 0;

			let val = JSON.parse(localStorage.getItem('userSide'));
			for(let i in val)
			{
				if(val[i].uEmail == email && val[i].uPword == passowrd)
				{
					check = 1;
					let uObj = {
						gId : val[i].uId,
						gName : val[i].uName,
						gEmail : val[i].uEmail,
						gPword : val[i].uPword
					}
					localStorage.setItem('LoginUser',JSON.stringify(uObj));
				}
			}
			if(check == 1)
			{
				alert('User Successfully LogIn');
				window.location.href = "index.html";
			}
			else{
				alert('Email And Password Is Wrong');
			}
		}

		function forgotPassword()
		{
			window.location.href = "userEmail.html";
		}
    
	</script> 

</body>

</html>
