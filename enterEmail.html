<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
	<title>Forgot Password | AdminKit Demo</title>
	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		.login {
			background-image: url('./img/photos/register.webp');
			background-position: center;
			background-repeat: no-repeat;
			width: 100%;
			height: 100%;
			background-size: cover;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100 login">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<img src="./img/icons/logo.png" alt="logo" style="width: 200px;">
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" id="fEmail" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="text-center mt-3"  style="display: flex; justify-content: space-between;" >
											<button type="button" class="btn btn-lg btn-primary" onclick="backToLogin()">Back To Login</button>
											<button type="button"class="btn btn-lg btn-primary" onclick="generateOTP()">Generate OTP</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script type="text/javascript">

		let logOut = JSON.parse(localStorage.getItem('UserLogin'));
        if(logOut)
        {
            window.location.href = "dashboard.html";
        }
		function backToLogin()
		{
			window.location.href = "login.html";
		}
		function generateOTP()
		{
			let email = document.getElementById('fEmail').value;

			let val = JSON.parse(localStorage.getItem('guest'));
			let check = 0;
			for(let i in val)
			{
				if(val[i].uEmail == email)
				{
					check = 1;
				}
			}
			if(check == 1)
			{
				let obj = {
					OTP : Math.floor(Math.random()*1000000),
					email : email,
				}
				localStorage.setItem('OTP',JSON.stringify(obj));
				window.location.href = "generatedOTP.html";
			}
            else{
                alert("Email ID are Wrong");
            }
		}
    
	</script>

</body>

</html>
