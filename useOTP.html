<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
	<title>Forgot Password | AdminKit Demo</title>
	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		.login {
			background-image: url('./img/login.jpeg');
			background-position: center;
			background-repeat: no-repeat;
			width: 100%;
			height: 100%;
			background-size: cover;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100 login">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="card">
                            <div class="card-body">
                                <img src="./img/icons/logo_user.svg" alt="logo" style="width: 200px; margin: 0 auto; display: block;">
                                    <form action="">    
										<div class="mb-3">
											<label class="form-label">OTP</label>
											<input class="form-control form-control-lg" id="OTp" type="text" name="OTp" placeholder="Enter your OTP" />
										</div>
										<div class="text-center mt-3"  style="display: flex; justify-content: space-between;" >
											<button type="button" class="btn btn-lg btn-primary" onclick="backToOTP()">Back To OTP</button>
											<button type="button"class="btn btn-lg btn-primary" onclick="sendReq()">Send OTP</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script type="text/javascript">
        if (!localStorage.getItem('otp')) 
        {
            window.location.href = "userlogin.html";
        }

        function backToOTP()
        {
            window.location.href = "generatedOTP.html";
        }
        function sendReq()
        {
            let OTP = JSON.parse(localStorage.getItem('otp'));
            let OTp = document.getElementById('OTp').value;
            if(OTP.OTP == OTp)
            {
                window.location.href = "password.html";
            }
            else{
                alert('Enter Correct OTP');
            }
        }
    
    </script>

</body>

</html>
