<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
	<title>Generate OTP | AdminKit Demo</title>
	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		.login {
			background-image: url('./img/photos/register.webp');
			background-position: center;
			background-repeat: no-repeat;
			width: 100%;
			height: 100%;
			background-size: cover;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100 login">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<img src="./img/icons/logo.png" alt="logo" style="width: 200px;">
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
                                    <h1 id="OTP"></h1>
                                    <h3>
                                        Send Request :-
                                        <button type="button"class="btn btn-lg btn-primary" onclick="sendOTP()">Send OTP</button>
                                    </h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script src="security2.js"></script>
    <script type="text/javascript">
    
        let getOTP = JSON.parse(localStorage.getItem('OTP'));
        document.getElementById('OTP').innerHTML = "OTP :- " + getOTP.OTP;


        function sendOTP()
        {
            window.location.href = "OTP.html";
        }

    </script>

</body>

</html>
