<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />
	<title>Sign Up | AdminKit</title>
	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		.register{
			background-image: url('./img/background.jpg');
			background-position: center;
			background-repeat: no-repeat;
			width: 100%;
			height: 100% !important;
			background-size: cover;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100 register">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="card">
                            <div class="card-body">
                                <img src="./img/icons/logo_user.svg" alt="logo" style="width: 200px; margin: 0 auto; display: block;">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input class="form-control form-control-lg" id="userName" type="text" name="name" placeholder="Enter your name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" id="userEmail" type="email" name="email" placeholder="Enter your Email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" id="userPword" type="password" name="password" placeholder="Enter Password" />
										</div>
										<div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<input class="form-control form-control-lg" id="userCpword" type="password" name="password" placeholder="Enter Confirm password" />
										</div>
										<div class="text-center mt-3">
											<button class="btn btn-lg btn-primary" type="button" onclick="signUp()">Sign up</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script type="text/javascript">

		let data = [];

		function signUp()
		{
			let name = document.getElementById('userName').value;
			let email = document.getElementById('userEmail').value;
			let pword = document.getElementById('userPword').value;
			let cpword = document.getElementById('userCpword').value;

			if(cpword == pword)
			{
				let userObj = {
					uId : Math.floor(Math.random() * 1000),
					uName : name,
					uEmail : email,
					uPword : pword,
				}
				if(localStorage.getItem('userSide') === null || localStorage.getItem('userSide') === undefined)
				{
					data.push(userObj);
					localStorage.setItem('userSide',JSON.stringify(data));
					window.location.href = "login.html";
					alert('User Successfully Register');
				}
				else{
					let val = JSON.parse(localStorage.getItem('userSide'));
					let check = 0;
					for(let i in val)
					{
						if(val[i].uEmail == email)
						{
							check = 1;
						}
					}
					if(check == 1)
					{
						alert('The email has already been taken');
					}
					else{
						val.push(userObj);
						localStorage.setItem('userSide',JSON.stringify(val));
						alert('User Successfully Register');
						document.getElementById('userName').value = "";
						document.getElementById('userEmail').value = "";
						document.getElementById('userPword').value = "";
						document.getElementById('userCpword').value = "";
						window.location.href = "userlogin.html";
					}
				}
			}
			else{
				alert('Password are wrong');
			}
		}
    
	</script>
</body>

</html>
